<h1>{{title}}</h1>
Timezone példák:
<br>
America/New_York
  <br>
Europe/Budapest
<br>
<button *ngIf="timezoneAddEnabled" (click)="addTimezone()" >Új hozzáadása</button>
<app-timezone 
*ngFor="let timezone of timezones; let idx = index"
[activeTimezone]="activeTimezone" 
[timezone]="timezone" 
[idx]="idx"
(activeTimezoneChange)="activeTimezoneChanged($event)"
></app-timezone>
